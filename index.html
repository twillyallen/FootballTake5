<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NFL Take 5</title>
  <link rel="stylesheet" href="./style.css" />
  <script type="module" src="./main.js"></script>
</head>
<body>
  <main class="app">
    <!-- Start Screen -->
    <section id="startScreen" class="start-screen">
      <div class="overlay">
        <h1>NFL TAKE 5</h1>
        <p>5 QUESTIONS. 12 SECONDS EACH.</p>
        <button id="startBtn" class="btn">START</button>
        <div class="byline">BY TWILLYALLEN</div>
      </div>
    </section>

    <!-- Quiz Screen -->
    <section id="card" class="card hidden">
      <header class="header">
        <h2 id="question" class="question">Loading…</h2>
        <div id="progress" class="progress">Question 1 / 5</div>
        <div id="timer" class="timer" aria-live="polite">12s</div>
      </header>
      <div id="choices" class="choices"></div>
      <div class="actions">
        <button id="nextBtn" class="btn" disabled>Next ▶</button>
      </div>
    </section>

    <!-- Results Screen -->
    <section id="result" class="result hidden">
      <h2>Your Score</h2>
      <p id="scoreText"></p>
      <div id="review" class="review"></div>
      <button id="restartBtn" class="btn">Restart</button>
    </section>
  </main>
</body>
</html>
