<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pigskin 5</title>
  <link rel="stylesheet" href="./style.css" />
  <script type="module" src="./main.js"></script>

  <!-- Global AdSense Script -->
  <script async 
          src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8430547369793861"
          crossorigin="anonymous"></script>

  <style>
    .ad-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      text-align: center;
      z-index: 9999;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.15);
      display: none; /* hidden until an ad loads */
      min-height: 60px; /* reserve height */
    }
    body.adpad { padding-bottom: 70px; }
  </style>
</head>
<body>
  <main class="app">
    <!-- Start Screen -->
    <section id="startScreen" class="start-screen">
      <div class="overlay">
        <h1>PIGSKIN 5</h1>
        <p>5 QUESTIONS. 15 SECONDS EACH.</p>
        <button id="startBtn" class="btn">START</button>
        <div class="byline">BY TWILLYALLEN</div>

        <!-- Start Screen Ad -->
        <div class="ad-wrap">
          <ins class="adsbygoogle"
               style="display:block"
               data-ad-client="ca-pub-8430547369793861"
               data-ad-slot="2057016496"
               data-ad-format="auto"
               data-full-width-responsive="true"
               data-adtest="on"></ins>
        </div>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>
    </section>

    <!-- Main Quiz -->
    <section id="card" class="card hidden">
      <header class="header">
        <h2 id="question" class="question">Loadingâ€¦</h2>
        <div id="progress" class="progress">Question 1 / 5</div>
        <div id="timer" class="timer" aria-live="polite">12s</div>
      </header>
      <div id="choices" class="choices"></div>
    </section>

    <!-- Results -->
    <section id="result" class="result hidden">
      <h2>Your Score</h2>
      <p id="scoreText"></p>
      <div id="review" class="review"></div>
      <button id="restartBtn" class="btn">Restart</button>

      <!-- Results Screen Ad -->
      <div class="ad-wrap">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-8430547369793861"
             data-ad-slot="9640719395"
             data-ad-format="auto"
             data-full-width-responsive="true"
             data-adtest="on"></ins>
      </div>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </section>
  </main>

  <!-- Sticky Bottom Banner Ad -->
  <div id="ad-sticky" class="ad-banner"></div>

  <script>
    function mountSticky(slotId, { test = true } = {}) {
      const wrap = document.getElementById('ad-sticky');
      if (!wrap) return;
      wrap.innerHTML = '';

      const ins = document.createElement('ins');
      ins.className = 'adsbygoogle';
      ins.style.display = 'block';
      ins.setAttribute('data-ad-client', 'ca-pub-8430547369793861');
      ins.setAttribute('data-ad-slot', slotId);
      ins.setAttribute('data-ad-format', 'auto');
      ins.setAttribute('data-full-width-responsive', 'true');
      if (test) ins.setAttribute('data-adtest', 'on');
      wrap.appendChild(ins);

      try { (window.adsbygoogle = window.adsbygoogle || []).push({}); } catch (e){}

      const mo = new MutationObserver(() => {
        if (wrap.querySelector('iframe')) {
          wrap.style.display = 'block';
          document.body.classList.add('adpad');
          mo.disconnect();
        }
      });
      mo.observe(wrap, { childList: true, subtree: true });

      setTimeout(() => mo.disconnect(), 5000); // safety cutoff
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Reuse your Start slot for sticky, or create a new one in AdSense
      mountSticky('2057016496', { test: true });
    });
  </script>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</body>
</html>
