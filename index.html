<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pigskin 5</title>
  <link rel="stylesheet" href="./style.css" />
  <script type="module" src="./main.js"></script>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8430547369793861"
     crossorigin="anonymous">
  </script>
</head>
<body>
  <main class="app">
    <!-- Start Screen -->
    <section id="startScreen" class="start-screen">
      <div class="overlay">
        <h1>PIGSKIN 5</h1>
        <p>5 QUESTIONS. 15 SECONDS EACH.</p>
        <button id="startBtn" class="btn">START</button>
        <div class="byline">BY TWILLYALLEN</div>

        <!-- Start Screen Ad -->
        <div class="ad-wrap">
          <ins class="adsbygoogle"
               style="display:block"
               data-ad-client="ca-pub-8430547369793861"
               data-ad-slot="START_SLOT_ID"   <!-- replace with your slot ID -->
               data-ad-format="auto"
               data-full-width-responsive="true"></ins>
        </div>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>
    </section>

    <!-- Main Quizzy no bizzy -->
    <section id="card" class="card hidden">
      <header class="header">
        <h2 id="question" class="question">Loadingâ€¦</h2>
        <div id="progress" class="progress">Question 1 / 5</div>
        <div id="timer" class="timer" aria-live="polite">12s</div>
      </header>
      <div id="choices" class="choices"></div>
    </section>

    <!-- Results -->
    <section id="result" class="result hidden">
      <h2>Your Score</h2>
      <p id="scoreText"></p>
      <div id="review" class="review"></div>
      <button id="restartBtn" class="btn">Restart</button>

      <!-- Results Screen Ad -->
      <div class="ad-wrap">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-8430547369793861"
             data-ad-slot="RESULTS_SLOT_ID"   <!-- replace with your slot ID -->
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
      </div>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </section>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

</body>
</html>
